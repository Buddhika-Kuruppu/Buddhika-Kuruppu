name: Generate Streak Stats

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-streak-stats:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate Streak Stats SVG
        run: |
          # Fetch the streak stats SVG from the demo endpoint
          curl "https://streak-stats.demolab.com/demo/?user=Buddhika-Kuruppu&theme=radical&hide_border=true" > streak-stats.svg
          
      - name: Move to output directory
        run: |
          mkdir -p output
          mv streak-stats.svg output/
          
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/streak-stats.svg
          git diff --staged --quiet || git commit -m "Update streak stats [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
