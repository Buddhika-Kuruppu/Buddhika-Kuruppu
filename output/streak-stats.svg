<svg width="495" height="195" viewBox="0 0 495 195" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .header { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #70a5fd }
    .stat { font: 500 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #9f9f9f }
    .stat-value { font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #fff }
    .ring { fill: none; stroke: url(#gradient); stroke-width: 6; stroke-linecap: round }
  </style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fe428e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9a43e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0.5" y="0.5" rx="4.5" height="99%" width="99%" stroke="#e4e2e2" stroke-opacity="0.2" fill="#141414"/>
  
  <!-- Header -->
  <text x="247.5" y="35" text-anchor="middle" class="header">ðŸ”¥ GitHub Contribution Streak</text>
  
  <!-- Total Contributions -->
  <g transform="translate(70, 80)">
    <text x="0" y="0" text-anchor="middle" class="stat-value">409</text>
    <text x="0" y="25" text-anchor="middle" class="stat">Total</text>
    <text x="0" y="42" text-anchor="middle" class="stat">Contributions</text>
  </g>
  
  <!-- Current Streak (Center with Ring) -->
  <g transform="translate(247.5, 105)">
    <circle class="ring" cx="0" cy="0" r="45" stroke-dasharray="283" stroke-dashoffset="0"/>
    <text x="0" y="8" text-anchor="middle" class="stat-value">8</text>
    <text x="0" y="30" text-anchor="middle" class="stat">Current</text>
    <text x="0" y="47" text-anchor="middle" class="stat">Streak</text>
    <text x="0" y="70" text-anchor="middle" class="stat" style="font-size: 12px;">ðŸ”¥ days</text>
  </g>
  
  <!-- Longest Streak -->
  <g transform="translate(425, 80)">
    <text x="0" y="0" text-anchor="middle" class="stat-value">16</text>
    <text x="0" y="25" text-anchor="middle" class="stat">Longest</text>
    <text x="0" y="42" text-anchor="middle" class="stat">Streak</text>
  </g>
</svg>